<h2>Produtos Atlanta</h2>
<div class="header">
    <input class="search-bar" type="text" placeholder="Pesquisar..." (input)="performSearch($event)" />
    <button class="add-button" (click)="showAddDialog()">Adicionar</button>
</div>
<hr>

<!-- Lista de itens -->
<div *ngIf="filteredResp?.length > 0">
    <div *ngFor="let item of filteredResp">
        <div class="item">
            <p>{{ item.nome }} - {{ item.descricao }}</p>
            <div class="botoes">
                <button class="edit-button" (click)="showEditDialog(item.id)">Editar</button>
                <button class="delete-button" (click)="deleteItem(item.id)">Deletar</button>
            </div>
        </div>
        <hr>
    </div>
</div>

<!-- Modal de adição -->
<div class="modal" [class.show]="displayAddDialog">
    <div class="modal-content">
        <h2>Adicionar Novo Item</h2>
        <form [formGroup]="formAdd" (ngSubmit)="addItem()">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input id="inputNome" type="text" formControlName="inputNome" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <label for="inputDescricao">Descrição</label>
                <input id="inputDescricao" type="text" formControlName="inputDescricao" placeholder="Descrição"/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn">Adicionar</button>
                <button type="button" class="btn cancel" (click)="hideAddDialog()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de edição -->
<div class="modal" [class.show]="displayEditDialog">
    <div class="modal-content">
        <h2>Editar Item</h2>
        <form [formGroup]="formEdit" (ngSubmit)="editItem()">
            <div class="form-group">
                <label for="editNome">Nome</label>
                <input id="editNome" type="text" formControlName="inputNome" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <label for="editDescricao">Descrição</label>
                <input id="editDescricao" type="text" formControlName="inputDescricao" placeholder="Descrição"/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn cancel" (click)="hideEditDialog()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Mensagem quando não há resultados -->
<div *ngIf="filteredResp.length === 0">
    <p>Nenhum resultado encontrado.</p>
</div>
